{% extends "base.html" %}
{% block content %}
<div class="nm">
        <div class="card">
            <div class="card-header"><h2>เพิ่มรายการอาหาร</h2></div>
            <div class="card-body">
                <form method="POST" action="{% url 'addFood' res_id=id1 %}" enctype="multipart/form-data" >
                {% csrf_token %}
                {{ form.non_field_errors }}
                    <div class="form-group">
                        <label for=" {{form.food_name.id_for_label}} ">{{ form.food_name.label }}</label>
                        {{ form.food_name }}
                        {{ form.food_name.errors }}
                    </div>

                    <div class="form-group ">
                        <label for=" {{form.price.id_for_label}} ">{{ form.price.label }}</label>
                        {{ form.price}}
                        {{ form.price.errors }}
                    </div>
                    <label for="inputType">รูปอาหาร</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" >Upload Picture</span>
                        </div>
                        <div class="custom-file">
                            {{ form.picture}}
                            {{ form.picture.errors}}
                            <label class="custom-file-label" for="{{form.picture.id_for_label}}">Choose file</label>
                        </div> 
                    </div>
                    <br><button type="submit" class="btn btn-primary ">บันทึก</button>
                    <a type="button" class="btn btn-secondary" href="{% url 'managementFood' id=id1 %}"> ย้อนกลับ</a> 
                    </form>  
            </div>
            </div> 
</div>          
{% endblock %}
