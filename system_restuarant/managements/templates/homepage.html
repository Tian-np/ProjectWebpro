{% extends "base.html" %} 
{% block content %}

<form method="POST" action="{% url 'homepage' %}" enctype="multipart/fo rm-data">
     {% csrf_token %}

<body>
    <div class="container">
        <div class="row justify-content-around">
            {% for i in check %}
                <div class="col-sm m-3 bg-light">
                    <h5><center>{{ i.restaurant_name }}</center></h5>
                        <div class="mt-3 bg-light">
                            {% if i.picture_restaurant %}
                                <div class="mt-1">
                                <center><img src="{{ i.picture_restaurant.url }}" width="200" height="150"></center>
                                <br>
                                </div>
                            {% endif %} 
                            {% if user.is_authenticated %}
                                <center><a type="button" class="btn btn-link" href="{% url 'detailRestaurant' id=i.restaurant_id %}"> หน้าร้าน </a></center>
                            {% else %}
                                <center><a type="button" class="btn btn-link" href="{% url 'detailRestaurant' id=i.restaurant_id %}"> ดูรายละเอียดร้าน </a></center>
                            {% endif %}
                        </div>
                </div> 
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
