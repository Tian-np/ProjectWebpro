{% extends "base.html" %} 
{% block content %}

<form method="POST" action="{% url 'homepage' %}">
     {% csrf_token %}

<body>
    <div class="container">
        {% for i in check %}
            <div class="row-3 mt-3">
                <h4>{{ i.restaurant_name }}</h4>
                <button type="button" class="btn btn-link m-1"> รายละเอียด </button>
                <div class="row bg-light">
                    {% for j in restaurant %}
                        {% if j == i.restaurant_id %}
                            <div class="col-3 m-2">
                                <h4>{{ i.picture_restaurant }}</h4><img src="{{ j.picture_restaurant.url }}" width="200" height="150">
                                <br>
                                <button type="button" class="btn btn-link m-1"> รายละเอียด </button>
                            </div>
                        {% endif %} 
                    {% endfor %}
                </div>
            </div>
        </div> 
        {% endfor %}
    </div>
</body>
{% endblock %}
