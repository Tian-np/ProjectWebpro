<form method="POST" action="{% url 'homepage' %}" enctype="multipart/fo rm-data">
     {% csrf_token %}

        <div class="row">
            {% for i in check %}
                <div class="col-sm m-3 bg-light">

                                {% if user.is_authenticated %}
                                    <center><a type="button" class="btn btn-link" href="{% url 'detailRestaurant' %}"> หน้าร้าน </a></center>
                                {% else %}
                                    <center><a type="button" class="btn btn-link" href="{% url 'detailRestaurant' %}"> ดูรายละเอียดร้าน </a></center>
                                {% endif %}
                                </div>
                            {% endif %} 
                        </div>

            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
