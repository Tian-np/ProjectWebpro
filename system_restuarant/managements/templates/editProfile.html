{% extends "base.html" %}
{% block content %}
<div class="nm">
        <div class="card">
            <div class="card-header"><h2>แก้ไขโปรไฟล์</h2></div>
            <div class="card-body">
                <form method="POST" action="{% url 'editProfile' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">ชื่อ :</label>
                        <input type="text" class="form-control ml-3" id="first_name" 
                            name="first_name" value="{{first_name}}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">นามสกุล :</label>
                        <input type="text" class="form-control ml-3" id="last_name" 
                            name="last_name" value="{{last_name}}">
                    </div>
                    <div class="form-group">
                        <label for="faculty">คณะ :</label>
                        <input type="text" class="form-control ml-3" id="faculty" 
                            name="faculty" value="{{faculty}}">
                    </div>
                    <button type="submit" class="btn btn-primary">ยืนยัน</button>
                    <a type="button" class="btn btn-secondary">ยกเลิก</a>
                </form>
            </div>
        </div> 
</div>
{% endblock %}
